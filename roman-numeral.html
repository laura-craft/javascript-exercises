<!DOCTYPE html>

  <title>Javascript Example</title>
  <head>
    <script>
      function solution(roman) {
        let memo = {
          I: 1,
          V: 5,
          X: 10,
          L: 50,
          C: 100,
          D: 500,
          M: 1000,
        };

        return [...roman]
          .map((a) => memo[a])
          .reduce((a, b) => (a < b ? b - a : a + b));
      }
